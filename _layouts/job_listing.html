---
layout: base
---

<div
  class="career-post-header"
  style="background-image:url(/assets/images/banners/{{ page.banner }});">
  <section class="container">
    <div class="row">
      <div class="col-12">
        <h1>{{ page.job_title }}</h1>
        <p>{{ page.job_location }}</p>
      </div>
    </div>
  </section>
</div>

<div class="career-post-content">
  <div class="container">
    <div class="row">
      <div class="col-12">
        {{ content }}

        <p><b>
          To learn more about the Sparrow team and benefits, check out <a href="/careers">our careers page</a>.
        </b></p>

        <div class="apply-now">
          <a
            class="btn-shadow btn-shadow-primary"
            href="http://bit.ly/joinsparrowcrew">
            Apply now
          </a>
        </div>

        {% include social_footer.html %}
      </div>
    </div>
  </div>
</div>
